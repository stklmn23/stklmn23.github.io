<html>
<head>
  <title>Route map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.css"/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-rc.1/leaflet.js"></script>
  <style>
    #map{ width: 100%; height: 100%; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // Инициализация карта с центром и нужным масштабом
  var map = L.map('map').setView([55.10, 38.75], 13);

  // load a tile layer
  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: 'Test map <a href="https://yandex.com/maps">Test link</a>',
      maxZoom: 18,
      minZoom: 10
    }).addTo(map);

  </script>
</body>
</html>
